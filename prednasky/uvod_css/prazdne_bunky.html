<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: separate;
            empty-cells: hide;
        }
    </style>
</head>

<body>

<h1>Prázdné buňky se často vůbec nevykreslí</h1>

<table border="1">
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td></td>
    </tr>
</table>

<p><b>Note:</b> Internet Explorer 8 supports the empty-cells
    property if a !DOCTYPE is specified.</p>

</body>
</html>
